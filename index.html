<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Локализация Робота на Графе</title>
    <script type="importmap">
        {
          "imports": {
            "vis-network": "./node_modules/vis-network/dist/vis-network.esm.js"
          }
        }
    </script>
</head>
<body>
<h1>Исследование неизвестного графа</h1>

<div class="main-container">
    <div class="graph-panel">
        <h2>Карта графа</h2>
        <div id="main-graph-container" class="graph-container"></div>
        <div class="input-group">
            <label for="numVerticesInput">Кол-во вершин:</label>
            <input type="number" id="numVerticesInput" value="15" min="2">
        </div>
        <div class="input-group">
            <label for="numAdditionalEdgesInput">Кол-во дополнительных рёбер:</label>
            <input type="number" id="numAdditionalEdgesInput" value="10" min="0">
        </div>
        <div class="input-group">
            <label for="minWeightInput">Минимальный вес ребра вес ребра:</label>
            <input type="number" id="minWeightInput" value="1" min="1">
        </div>
        <div class="input-group">
            <label for="maxWeightInput">Максимальный вес ребра:</label>
            <input type="number" id="maxWeightInput" value="20" min="1">
        </div>
        <div class="input-group">
            <label for="stepDelayInput">Задержка хода:</label>
            <input type="number" id="stepDelayInput" value="3000" min="1">
        </div>
        <button id="generateGraphButton">Сгенерировать случайный граф</button>
    </div>

    <div class="graph-panel">
        <h2>Исследованный роботом путь</h2>
        <div id="robot-view-graph-container" class="graph-container"></div>
        <button id="autoMoveButton">Начать исследование графа</button>
        <button id="resetSimulationButton">Сбросить симуляцию</button>
        <button id="findPostmanPathButton">Запустить поиск кратчайшего пути</button>
    </div>
</div>

<div class="controls">
    <h2>Задать граф матрицей смежности</h2>
    <label for="adjacencyMatrixInput"></label>
    <textarea id="adjacencyMatrixInput" rows="10" cols="50" placeholder="Введите матрицу смежности (числа через запятую, строки через новую строку). Например:
0, 1, 0
1, 0, 1
0, 1, 0
"></textarea>
    <br>
    <div class="input-group">
        <label for="initialVertexInput">Начальная вершина (ID от 1 до N):</label>
        <input type="number" id="initialVertexInput" value="1" min="1">
    </div>
    <button id="loadMatrixButton">Загрузить граф из матрицы</button>
</div>

<script type="module" src="dist/main.js"></script>

<script src="./dist/main.js" type="module" defer></script>
</body>
</html>
